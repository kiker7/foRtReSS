<html>
<head>
<title>foRtReSS - Change Password</title>
</head>
<style>
body {
	background-color: #808080;
}

#page {
	width: 250px;
	margin-left: auto;
	margin-right: auto;
	
}
</style>
<body>
	{% if error %}<div>{{error}}</div>{% endif %}
	<div id="page">
		<form action="{{ url_for('forgot') }}" method="post">
			<input type=hidden name=_csrf_token value="{{ csrf_token() }}">
			<p>
				<input type="text" maxlength="10" placeholder="username"
					name="username">
			</p>
			<p>
				<input type="submit" value="Send">
			</p>
		</form>
	</div>
</body>
</html>
