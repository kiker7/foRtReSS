<html>
<head>
<link rel=stylesheet type=text/css
	href="{{ url_for('static', filename='styles/home.css') }}">
<script type=text/javascript
	src="{{ url_for('static', filename='scripts/jquery.min.js') }}"></script>
<script type=text/javascript
	src="{{ url_for('static', filename='scripts/jquery-ui.min.js') }}"></script>

</head>
<body>
	<div id=topbar>
		<p id="logo">
			<a href="{{ url_for('home') }}">foRtReSS</a>
		</p>
		<ul id="menu">
			{% if not session.logged_in %}
			<li><a href="{{ url_for('signup') }}" class="anim">Sign Up</a></li>
			<li><a href="{{ url_for('signin') }}" class="anim">Sign In</a></li>
			{% else %}
			<li><a href="{{ url_for('signout') }}" class="anim">Sign Out</a></li>
			<li><a href="{{ url_for('profile') }}" class="anim">My Profile</a></li> {% if session.logged_user == "admin"%}
			<li><a href="{{ url_for('database') }}" class="anim">Database</a></li> {% endif %}
			<li><a href="{{ url_for('home') }}" class="anim">Home</a></li> {%
			endif %}
		</ul>
	</div>
	<script type=text/javascript
		src="{{ url_for('static', filename='scripts/home.js') }}"></script>
	<div id="over"></div>
	{% block body %}{% endblock %}
</body>
</html>
